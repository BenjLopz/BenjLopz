<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Login</h2>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email">

        <label for="password">Enter your password</label>
        <input type="password" id="password" name="password">

        <button type="submit">Login</button>

        <div class="option">
            <a href="#">Forgot password?</a>
            <a href="#">Don't have an account? Signup</a>
        </div>
    </form>

    <form>
        <h2>Signup</h2>
        <label for="email_signup">Enter your email</label> 
        <input type="email" id="email_signup" name="email_signup">

        <label for="password_signup">Create a password</label> 
        <input type="password" id="password_signup" name="password_signup">

        <label for="confirm_password">Confirm your password</label> 
        <input type="password" id="confirm_password" name="confirm_password">

        <button type="submit">Signup</button>

        <div class="option"> Already have an account? <a href="#">Login</a> </div>
    </form>
</body>
</html>
